<div class="container mt-5">

    <h1>Add a new meeting: </h1>

    <form ng-submit="createMeet()">
        <div class="form-row col-md-3">
            <div class="form-group col-md-12">

                <input type="text" class="form-control" placeholder="Enter a meeting code" ng-model="nMeetingCode">
            </div>
        </div>
        <div class="form-row col-md-12">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="Enter Participants" ng-model="nParticipants">
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="Enter Crew name" ng-model="nPcrew">
            </div>


        </div>
        
        <div class="form-row col-md-12">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="Enter the meeting date" ng-model="nMeetingDate">
            </div>

            
        </div>
        
        <br>
        <br>



        <button type="submit" class="btn btn-primary">Creat the new meeting</button>
    </form>
</div>
