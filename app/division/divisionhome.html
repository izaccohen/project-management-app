<h1>division page</h1>
<div class="container ">
                
        <div class="col-sm-6 col-md-4 my-2" >
            <div id="accordion" ng-repeat="recipe in recipes">
                <div class="card ">
                  <div class="card-header" id="headingOne">
                    <h5 class="mb-0 ">
                      <button class="btn btn-link mx-auto width100 " data-toggle="collapse" data-target="#{{recipe.name}}" aria-expanded="true" aria-controls="{{recipe.name}}">
                            {{recipe.description}}
                      </button>
                    </h5>
                  </div>
              
                  <div id="{{recipe.name}}" class="collapse show width100" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                            {{recipe.ingredients}}
                    </div>
                  </div>
                </div>
                
                
              </div>  
        </div>
            
                
        
        
    </div>
