<navbar-projectmng></navbar-projectmng>

<h1>division page</h1>
<div class="container mt-5">
        <!-- <div class="row"> -->
                <div  >
                            <h1>tasks </h1>
                            <form>
                                <div class="row">
                                  <div class="col">
                                    <input type="text" class="form-control" placeholder="First name">
                                  </div>
                                  <div class="col">
                                    <input type="text" class="form-control" placeholder="Last name">
                                  </div>
                                </div>
                              </form>
        
            <div id="accordion" ng-repeat="task in tasks">
                <div class="card ">
                  <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                      <button class="btn btn-link" data-toggle="collapse" data-target="#{{task.taskId}}" aria-expanded="true" aria-controls="{{task.taskId}}">
                           Crew: {{task.crew}} | Project: {{task.project}} | Owner: {{task.owner}}  | Due date: {{task.dueDate}}
                      </button>
                    </h5>
                  </div>
              
                  <div id="{{task.taskId}}" class="collapse  " aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                            {{task.description}}
                    </div>
                  </div>
                </div>
                
                
              </div>  
          
            
                
        
    </div>
        <!-- </div> -->
        </div>
