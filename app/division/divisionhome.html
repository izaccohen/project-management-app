<navbar-projectmng></navbar-projectmng>

<div class="container mt-5">
  <div>
      
    <h1> Tasks, filtered by: </h1> 


    <form ng-submit="search()">
      <div class="form-row col-md-12">
        <div class="form-group col-md-4">
          <input type="text" class="form-control" placeholder="Enter Crew name" ng-model="crew" >
        </div>

        <div class="form-group col-md-4">
          <input type="text" class="form-control"placeholder="Enter Project name" ng-model="project" >
        </div>
      </div>
      <div class="form-row col-md-12">
        <div class="form-group col-md-4">
          <input type="text" class="form-control" placeholder="Enter Task owner name" ng-model="owner">
        </div>

        <div class="form-group col-md-4">
          <input type="text" class="form-control"placeholder="Enter Task staus: open/closed/started" ng-model="status">
        </div>
      </div>
      <div class="form-row col-md-12">
        <div class="form-group col-md-4">
          <input type="text" class="form-control" placeholder="Enter dueDate" ng-model="dueDate">
        </div>

        <div class="form-group col-md-4">
          <input type="text" class="form-control"placeholder="Enter Meeting code" ng-model="meetingCode">
        </div>
      </div>
      
      

      <button type="submit" class="btn btn-primary">Submit your search</button>
      <a class="btn btn-success" href="#!/new" >Add a new task</a>

    </form>

    <br>
    
    <br>
    <br>

    <div class="form-group col-md-8">
      <div id="accordion" ng-repeat="task in tasks">
        <div class="card ">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#{{task.taskId}}" aria-expanded="true" aria-controls="{{task.taskId}}">
                Crew: {{task.crew}} | Project: {{task.project}} | Owner: {{task.owner}} | Due date: {{task.dueDate}}    | Status: {{task.status}}
              </button>
            </h5>
          </div>

          <div id="{{task.taskId}}" class="collapse  " aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              {{task.description}}
            </div>
          </div>
        </div>


      </div>
    </div>




  </div>
  <!-- </div> -->
</div>
