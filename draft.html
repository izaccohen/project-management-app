                            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                                    <a class="navbar-brand" href="#">Crew 1</a>
                            
                                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                            
                                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            
                                        <ul class="navbar-nav ml-auto">
                                            <li class="nav-item" >
                                                <a class="nav-link" href="#">owner</a>

                                            <li class="nav-item" >

                                            </li>
                                            <li class="nav-item" >
                                                    <a class="nav-link" href="#" >priority</a>
                                                </li>
                                        </ul>
                                    </div>
                                </nav>   
        
            <div id="accordion" ng-repeat="recipe in recipes">
                <div class="card ">
                  <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                      <button class="btn btn-link" data-toggle="collapse" data-target="#{{recipe.name}}" aria-expanded="true" aria-controls="{{recipe.name}}">
                            {{recipe.description}}
                      </button>
                    </h5>
                  </div>
              
                  <div id="{{recipe.name}}" class="collapse show width100" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                            {{recipe.ingredients}}
                    </div>
                  </div>
                </div>
                
                
              </div>  
          
            
                
        
                    </div>   
    </div>
